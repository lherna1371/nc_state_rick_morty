<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./app.js"></script>
    <title>NC State Rick & Morty API</title>
</head>

<body>
    <h1>Rick & Morty</h1>
    <p><span class="dead-header-text">Dead</span> <span id="or-text">or</span> <span class="alive-header-text">Alive</span></p>

    <main>
        <div class="character-profile">
            <img id="character-image" src="https://via.placeholder.com/300" alt="random image">
            <h3 class="character-status">Get character and status</h3>
        </div>
        <div><button>Random Character</button></div>
        <div>
            <table>
                <tr>
                    <th>Dead</th>
                    <th>Alive</th>
                </tr>
                <tr>
                    <td id="dead-counter">0</td>
                    <td id="alive-counter">0</td>
                </tr>
            </table>
        </div>

    </main>
</body>

</html>
